<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body style="padding: 10px;">

  <p class="font-weight-light d-flex justify-content-center" id="status">Running.</p>
  <div class="btn-group d-flex justify-content-center " role="group" aria-label="Second group">

    <button type="button" class="btn btn-success" onclick="start()">Start</button>
    <button type="button" class="btn btn-secondary" onclick="stop()">Stop</button>
  </div>
</body>
<script>
  const ipc = require('electron').ipcRenderer;


  const start = () => {
    if (document.getElementById("status").textContent != "Running.") {
      if (ipc.sendSync('start') == "ok") {
        document.getElementById("status").textContent = "Running.";
      }
    }
  }
  const stop = () => {
    if (document.getElementById("status").textContent != "Stopped.") {
      if (ipc.sendSync('stop') == "ok") {
        document.getElementById("status").textContent = "Stopped.";
      }
    }
  }



</script>

</html>
