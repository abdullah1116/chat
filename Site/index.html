<!DOCTYPE html>
<head>
    <!-- integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" -->
    <script src="/js/jquery.js"></script>
    <script src="/js/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Chat</title>
</head>
<body>
    <div class="droptarget" ondrop="drop.ondrop(event)" ondragover="drop.ondragover()"
        style="position: fixed;height: 100%;width: 100%;z-index:1"></div>
    <nav class="navbar   pl-5 text-light  h3  fixed-top  font-weight-bold bg-secondary shadow-lg "
        style="background-image: linear-gradient(141deg, #83bfa5 80%, #2de286 127%);">
        <span class="navbar-text">Chat</span>
        <p class="tag" id="id"></p>
    </nav>

    <div class="p-2 pt-5 mt-5" id="textcontainer"></div>
    <div class="d-inline-block m-5"></div>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark d-inline  p-2 pr-2 pl-2">
        <div class=" m-0" style="width:85%;"></div>
        </div>
        <div class="input-group input-group-sm ">
            <div class="input-group-prepend">
                <button class="btn btn-sm btn-outline-success" type="button"
                    onclick="$('#fileInput').click()">Upload</button>
            </div>
            <input class="form-control form-control-sm" type="text" placeholder="Type here" id="input">
            <div class="input-group-append">
                <button type="button" class="btn btn-sm btn-outline-success" id="send">Send</button>
            </div>
        </div>
    </nav>
    <input type="file" id="fileInput" onchange="drop.onclick(this)" style="display: none;"></input>
</body>
</html>
<script src="/js/index.js"></script>
